<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        function miFuncion(){
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            let total = parseInt(n1) + parseInt(n2);
            alert("Valores ingresados: " + n1 + " " + n2 + " = " + total)
        }
    </script>
</head>
<body>
    <div class="container">    
        <!-- navBar --> 
        <div class="form-group">
            <label for="numero1">Número 1</label>
            <input type="number" name="numero1" id="num1" class="form-control">
        </div>
        <div class="form-group">
            <label for="numero1">Número 2</label>
            <input type="number" name="numero2" id="num2" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="miFuncion()">Sumar</button>
    </div>
</body>
</html>
