<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(function()
        {
            $('.divOcultar').hide(); // oculta el div y su contenido
            // todo el codigo jQuery para esta página
            $('.btnAceptar').click(function()
            {
                // obtener valor del input
                let nombre = $('.txtNombre').val();
                //alert("Hola " + nombre + ", ¿Cómo estás?");
                $('.txtNombre').val('');
                $('.txtResultado').val(nombre);
                $('.divOcultar').show(); // muestra el div y su contenido
            });
        })
    </script>
</head>
<body>
    <input type="text" name="txtNombre" class="txtNombre" placeholder="Ej:Juan">
    <button class="btnAceptar">Aceptar</button>
    <div class="divOcultar">
        <input type="text" name="txtResultado" class="txtResultado">
    </div>
</body>
</html>
