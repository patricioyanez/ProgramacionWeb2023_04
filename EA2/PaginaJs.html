<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">     
        <h1 class="text-center mt-5">Registro de usuarios</h1>
        <form action="PaginaJs.html" method="get">
            <div class="row mt-5">
                <div class="col-12 col-md-2 offset-md-2">Nombre</div>
                <div class="col-12 col-md-6">
                    <input type="text" name="nombre" class="form-control" placeholder="Ej: Ana">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12 col-md-2 offset-md-2">Apellido</div>
                <div class="col-12 col-md-6">
                    <input type="text" name="apellido" class="form-control" placeholder="Ej: DÃ­az">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12 col-md-2 offset-md-2">Opciones</div>
                <div class="col-12 col-md-6">
                    <input type="submit" name="btnEnviar" class="btn btn-primary" value="Enviar">
                    <input type="submit" name="btnLimpiar" class="btn btn-outline-secondary" value="Limpiar">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
