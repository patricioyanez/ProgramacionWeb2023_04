<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas</title>
</head>
<body>
    <h1>Listado de marcas</h1>
    <br>
    <table>
{% for marca in marcas %}
        <tr>
            <td>{{ marca.id_marca }}</td>
            <td>{{ marca.nombre | capfirst }}</td>
        </tr>      
        
{% endfor %}
    </table>
</body>
</html>
